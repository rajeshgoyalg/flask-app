name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t rajeshgoyalg/flask-app:latest .

      - name: Install Trivy  # âœ… Add this step before using Trivy
        run: |
          curl -sfL https://aquasecurity.github.io/trivy/scripts/install.sh | sh
          
      - name: Run Security Scan
        run: |
          trivy image rajeshgoyalg/flask-app:latest

      - name: Push Docker Image
        run: |
          docker push rajeshgoyalg/flask-app:latest