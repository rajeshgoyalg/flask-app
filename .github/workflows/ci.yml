name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t rajeshgoyalg/flask-app:latest .

      - name: Install Trivy  # ✅ Use official Trivy GitHub Action
        uses: aquasecurity/trivy-action@master
          
      - name: Run Security Scan
        run: |
          which trivy  # ✅ Check if Trivy is installed
          trivy --version  # ✅ Verify version
          trivy image rajeshgoyalg/flask-app:latest  # ✅ Run security scan

      - name: Push Docker Image
        run: |
          docker push rajeshgoyalg/flask-app:latest